<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />

    <title>Trang chính</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f6f8fa;
        }
        
        .container {
            display: flex;
            gap: 16px;
        }
        
        button {
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background: #f0f0f0;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .desc {
            font-size: 14px;
            color: #555;
            max-width: 320px;
            text-align: center;
        }
        
        @media (max-width: 680px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

         <div class="btn-group">

        </div>
